<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center text-primary mb-4">로그인</h2>
                        <form action="login.php" method="POST">
                            <!-- 에러 메시지 -->
                            <div class="alert alert-danger d-none" id="error-message">
                                <!-- PHP를 통해 에러 메시지 추가 -->
                                아이디 또는 비밀번호가 올바르지 않습니다.
                            </div>
                            <!-- 아이디 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                            </div>
                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                            </div>
                            <!-- 로그인 버튼 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                            <!-- 링크 -->
                            <div class="mt-3 text-center">
                                <a href="Join_page.html" class="text-decoration-none">회원가입</a> | 
                                <a href="forgot.html" class="text-decoration-none">아이디/비밀번호 찾기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
